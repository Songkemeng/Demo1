<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Form</title>
  </head>
  <body>
    <h1 style="background-color:gray;" align="center">List tag</h1>
    <ul>
      <li>Unordered list example</li>
      <dl>
        <dt>Soft Drink</dt>
        <br>
        <ol>
          <li>-Coke</li>
          <li>-Spite</li>
          <li>-Pure</li>
        </ol>
      </dl>
      <dl>
        <dt>Alcohol</dt>
        <br>
        <ol>
          <li>-Wine</li>
          <li>-Beer</li>
        </ol>
      </dl>
      <li>Orderlist example</li>
      <br>
      <ol>
        <li>One</li>
        <li TYPE="C">Two</li>
        <li TYPE="4">Three</li>
      </ol>
      <dl>
        <dt>Unordered list example</dt>
        <br>
        <ul>
          <li>Monday</li>
          <li>Tuesday</li>
          <li>Wednesday</li>
        </ul>
      </dl>
    </ul>
  </body>
</html>
